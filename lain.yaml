appname: webrouter

build:
  base: laincloud/centos-lain-webrouter:20160503
  prepare:
    version: "200"
    script:
      - pip install -r pip-req.txt
  script:

test:
  script:
    - mkdir -p /var/log/watcher
    - make test-cov

worker:
  cmd: /usr/bin/supervisord
  env:
    - LAINLET_PORT=9001
    - GRAPHITE_PORT=2003
  memory: 256m
  volumes:
    - /etc/nginx/conf.d
    - /etc/nginx/upstreams
    - /etc/nginx/locations
    - /etc/nginx/buffer
    - /var/log/nginx
    - /var/log/watcher
    - /var/log/supervisor

notify:
  slack: "#lain"
